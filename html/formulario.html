<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <!--
            Quando deixamos o atributo action vazio a ação será somente recagar a página.
            O atributo method utiliza, por padrão, o get, que serve para obter alguma página da internet.
            Os atributos mencionados acima não são de obrigatoriedade sua inserção no código, pois a própria tag form já faz os procedimentos automaticamente. 
        -->
        <form action="" method="get">
            <div>
                <label for="texto">Nome</label>
                <input type="text" id="texto" placeholder="Informe o teu nome" value="Juliana Souto" name="nome">
            </div>

            <br>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite a sua senha" name="senha">
            </div>

            <br>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o teu e-mail" name="email">
            </div>

            <br>

            <div>
                <label for="data">Data de Nascimento</label>
                <input type="date" id="data" name="data">
            </div>

            <br>

            <div>
                <label for="hora">Horário</label>
                <input type="time" id="hora" name="hora">
            </div>

            <br>

            <div>
                <label for="numero">Entrada</label>
                <input type="number" id="numero" placeholder="Inserir somente números" name="numero"> <!-- O atributo type="number" só aceita número -->
            </div>
            
            <br>

            <div>
                <label for="arquivo">Buscar</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <br>

            <div>
                <label for="site">Link</label>
                <input type="url" id="site" placeholder="Inserir o link" name="site">
            </div>

            <br>

            <div>
                <label for="cor">Cor</label>
                <input type="color" id="cor" name="cor">
            </div>

            <br>

            <div>
                <label for="barra">Barra</label>
                <!-- Os atributos value="100" max="200" min="100" podem ser utilizados para definição do range -->
                <input type="range" id="barra" name="barra"> 
            </div>

            <br>

            <div>
                <label for="caixa">Marque</label>
                <input type="checkbox" id="caixa" name="caixa" checked> <!-- O atributo checked deixa a caixa marcada --> 
            </div>

            <br>

            <div>
                <label for="selecionar">Selecionar</label>
                <input type="radio" id="selecionar" name="selecionar"> <!-- O radio permite marcar somente uma caixa -->
            </div>

            <br>

            <div>
                <label for="limpar">Redefinir</label> <!-- Neste caso a tag label não é necessária -->
                <input type="reset" id="limpar" name="limpar" value="Limpar/Excluir/Apagar">
            </div>

            <br>

            <div>
                <!-- <label for="enviar">Enviar</label> - Neste caso a tag label não é necessária -->
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>

            <br>
            
            <textarea name="bio" id="bio" cols="30" rows="10">Escreva sobre você.</textarea>

            <br>
            <br>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="tranferencia">Transferência</option>
                </select>
            </div>
            
            
        </form>
    </main>
</body>
</html>
